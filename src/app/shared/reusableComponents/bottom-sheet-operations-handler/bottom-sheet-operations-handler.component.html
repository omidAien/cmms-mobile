<div class="main-container" *ngIf=" ( bottomSheetOperationsService.buttons$ | async ) as buttons ">

    <div class="btns-container">

        <ng-container *ngFor="let btn of buttons">

            <button mat-raised-button (click)="btnOperationHandler($event, btn)" >{{ btn.Caption }}</button>
    
        </ng-container>

    </div>

</div>
