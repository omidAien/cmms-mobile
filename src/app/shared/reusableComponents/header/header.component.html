<header *ngIf=" ( headerInfoService.headerInfo$ | async ) as headerInfo">

    <section class="header-title">
        <span>{{ headerInfo.Caption }}</span>
    </section>

    <section class="header-icon" (click)="backButtonHandler($event)">
        <fa-icon [icon]="faArrowLeft" size="xl" *ngIf=" headerInfo.Active "></fa-icon>
    </section>

</header>
